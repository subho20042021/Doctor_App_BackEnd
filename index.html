<html>
	<head>
	</head>
	
	<body>
		<div align = "center">
			<input type = "number" name = "Enter A Number" id = "number" /> <br><br>
			<button onclick = "calFactorial()">Calculate Factorial</button>
			
			<div id = "result"></div>
		</div>
		
	</body>
	<script>
		function calFactorial(){
		
			const number = document.getElementById("number").value
			let fact = 1
			
			if(number == 0){
				document.getElementById("result").innerText = `Factorial of ${number} is 1`
			}else{
				
				if(number > 0){
					for(i = number; i>0; i--){
					fact *= i
					}
					document.getElementById("result").innerText = `Factorial of ${number} is ${fact}`
				}else{
					document.getElementById("result").innerText = `Enter a positive Numbers`
				}
				
			}
		}
		
	</script>


</html>
